<!-- THE BACK LINK -->
<a routerLink="/books"><span class="glyphicon glyphicon-arrow-left"></span> All Books</a>
<hr>
<!-- THE BOOK DETAILS -->
<h3>{{book.product.title}}</h3>
<div class="row">
  <!-- the book image occupies 2 colummns on devices that are "small" (i.e. tablets) or larger -->
  <div class="col-sm-2">
    <img src="assets/no-book-cover.png" alt="cover" class="img-responsive">
  </div>
  <!-- the rest of the book's information occupies the remaining 10 columns -->
  <div class="col-sm-10">
    <p style="color:purple">by {{book.product.author}}</p>
    <!-- 
      the star icons for the rating come from Bootstrap's glyphicons
      see here: http://getbootstrap.com/components/#glyphicons
      note: the number of filled stars = the rating rounded down to nearest integer
     -->
    <p>
      <span class="glyphicon" *ngFor="let i of [1, 2, 3, 4, 5]"
        [ngClass]="{'glyphicon-star': book.rating.rating > i, 'glyphicon-star-empty': book.rating.rating <= i}"
        style="color: gold">
      </span>
      ({{ book.rating.count }})
    </p>
    <!-- the book's discounted price is calculated using an Angular pipe -->
    <p>
      <s>{{ book.price.price }}</s> 
      <span class="text-success">{{ book.price.price | discount:book.price.discountPercentage }}</span>
      <span class="label label-success">{{ book.price.discountPercentage }} % off</span>
    </p>
    <p>{{ book.product.description }}</p>
  </div>
</div>
<hr>
<!-- THE COMMENTS SECTION -->
<h4>Comments</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of book.comments">{{ comment }}</li>
</ul>
