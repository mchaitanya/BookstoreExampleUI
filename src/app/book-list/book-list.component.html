<!-- BOOTSTRAP'S PANELS, see here: http://getbootstrap.com/components/#panels -->
<div class="panel panel-default">
    <div class="panel-heading">
        <!-- BOOTSTRAP'S BUTTON GROUPS, see here: http://getbootstrap.com/components/#btn-groups -->
        <div class="btn-group">
            <!-- https://angular.io/guide/template-syntax#class-binding -->
            <button type="button" class="btn btn-default" [class.active]="view === viewType.List"  
                (click)="switchToListView()">
                <span class="glyphicon glyphicon-th-list"></span> List
            </button>
            <button type="button" class="btn btn-default" [class.active]="view === viewType.Grid" 
                (click)="switchToGridView()">
                <span class="glyphicon glyphicon-th"></span> Grid
            </button>
        </div>
    </div>
    <div class="panel-body" [ngSwitch]="view">
        <book-list-view 
            [books]="books" 
            *ngSwitchCase="viewType.List">
        </book-list-view>
        <!-- BOOTSTRAP'S THUMBNAILS, see here: http://getbootstrap.com/components/#thumbnails -->
        <div class="row" *ngSwitchCase="viewType.Grid">
            <div *ngFor="let book of books" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="assets/no-book-cover.png" width="100px" alt="cover">
                    <div class="caption">
                        <h4><a [routerLink]="['/books', book.product.skuId]">{{book.product.title}}</a></h4>
                        <p>{{book.product.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
